<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="bg h-100 w-100">
        <h class="heading">BMI Calculator</h>
        <div class="container d-flex flex-column justify-content-center">
            <div class="row">
                <div class="col-12 col-md-6">
                    <img class="img-chart w-100 shadow m-3" src="chart.jpg"/>
                </div>
                <div class="col-12 col-md-6">
                    <div class="card-c w-100 d-flex flex-column justify-content-center m-3 p-4 shadow">
                            <div class="d-flex flex-row justify-content-center m-3">
                                <label class="text-form" for="fname">Height: </label>
                                <input class="placeholder ml-2" type="text" id="height" name="fname" placeholder="in cm">
                            </div>
                           <div class="d-flex flex-row justify-content-center m-3">
                            <label class="text-form" for="lname">Weight: </label>
                            <input class="placeholder ml-2" type="text" id="weight" name="lname" placeholder="in Kg">
                           </div>
                            <div class="d-flex flex-row justify-content-center">
                                <button id="btn" class="btn-cal mt-3 shadow">Calculate</button>
                         
                            </div>
                            <div class="result d-flex flex-row justify-content-center mt-3" id="result"></div>
                            
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
